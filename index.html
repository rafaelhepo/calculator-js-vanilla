<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='xtras/icons8-calculator-50.png' type="image/x-icon" rel="icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> <!--  -->
    
    <div id='super-hero'><!-- este div contiene a toda la calculadora completa -->
      
      <div id='calculator-header'><!-- solo contiene el encabezado de la calculadora, como podria ser el titulo, o alguna imágen -->
        <img 
          src='xtras/icono-casio.png'                
          id='icono-casio'
          alt='imagen logo casio' />

          <div id="contenedor-diseño">
            <div class="diseño">

            </div>
            <div class="diseño">

            </div>
            <div class="diseño">

            </div>

          </div>


      </div>
      
      <input id='result' /><!-- este es el input que nos dará el producto de las operaciones -->
      
      
      <div id='container-buttons'><!-- este div contiene a la pantalla de los resultados y todos los botones -->
        
        <div id='buttons'>
          <button class='button' id='seven'>7</button>
          <button class='button' id='eight'>8</button>
          <button class='button' id='nine'>9</button>
          <button class='button symbol' id='slash'>/</button>
        </div>
        
        <div id='buttons'>
          <button class='button' id='four'>4</button>
          <button class='button' id='five'>5</button>
          <button class='button' id='six'>6</button>
          <button class='button symbol' id='product'>X</button>
        </div>
        
        <div id='buttons'>
          <button class='button' id='one'>1</button>
          <button class='button' id='two'>2</button>
          <button class='button' id='three'>3</button>
          <button class='button symbol' id='minus'>-</button>
        </div>
        
        <div id='buttons'>
          <button class='button symbol' id='convertTo'>+/-</button>
          <button class='button' id='zero'>0</button>
          <button class='button symbol' id='point'>.</button>
          <button class='button symbol' id='plus'>+</button>
        </div>
        <div id='buttons'>
          <button class='button symbol clear' id='delete'>C</button>
          <button class='button symbol' id='equals'>=</button>
         
        </div>

      </div>
      
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
